<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Projeto Formulário</title>
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="get" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="email" id="iemail" required maxlength="30" autocomplete="email" placeholder="Seu email">
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" required minlength="3" maxlength="15" autocomplete="current-password" placeholder="Sua Senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit">
                    <button>
                        Esqueci a senha
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
